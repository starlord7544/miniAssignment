<body>
    <form>
        <table cellpadding="10px" cellspacing="10px">
            <tr>
                <td><label for="rows">Enter number of rows:</label></td>
                <td><input type="number" id="rows" name="rows" min="1" max="100" value="3"></td>
            </tr>
            <tr>
                <td><label for="cols">Enter number of columns:</label></td>
                <td><input type="number" id="cols" name="cols" min="1" max="100" value="3"> <br></td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="create-btn" value="Create table">
                </td>
                <td>
                    <span>
                        <img src="./clear.png" alt="clear btn" id="clear-btn">
                    </span>
                </td>
            </tr>
            <!-- <div class="mini"></div> -->
