<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        div {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            gap: 20px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div>
        <dl>
            <dt>Item 1</dt>
            <dd>Item 1 description</dd>

            <dt>Item 2</dt>
            <dd>Item 2 description</dd>
        </dl>
        <ol type="1">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <ol type="A">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <ol type="i">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <ul type="disc">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <ul type="circle">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <ul type="square">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <progress value="20" max="100"></progress>
    <br><br><br>
    <img src="https://www.cyberpunk.net/build/images/edgerunners/top/cover-desktop@1x-7e66501a.jpg" alt="cyberpunk"
        width="500px"
        height="250px"
        usemap="#cyberPunk"
        >
    <map name="cuberPunk">
        <area shape="rect" coords="50, 50, 50, 50" alt="bruh">
    </map>
</body>

</html>
