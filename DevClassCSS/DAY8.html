<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        a:link {
            background-color: red;
        }
        a:hover {
            background-color: yellow;
        }
        a:active {
            background-color: purple;
        }
        a:visited {
            background-color: green;
        }
    </style>
</head>
<body>
    <a href="https://www.stripe.com">Go to wikipedia</a>
</body>
</html>
