<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form + Anchor</title>
</head>

<body>
    <form>
        <label for="nameInput">Name : </label>
        <input type="text" id="nameInput" placeholder="Enter your namme" value="" required readonly>
        <br><br>
        <label for="phoneInput">Phone number : </label>
        <input type="number" id="phoneInput" autofocus step="5">
        <br><br>
        <label for="emailInput">Email : </label>
        <input type="email" id="emailInput">
        <br><br>
        <label for="passwordInput">Password : </label>
        <input type="password" id="passwordInput">
        <br><br>
        <label for="rangeInput">range : </label>
        <input type="range" id="rangeInput" step="0.1">
        <br><br>
        <label for="colorInput">color : </label>
        <input type="color" id="colorInput">
        <br><br>
        <label for="fileInput">file : </label>
        <input type="file" id="fileInput">
        <br><br>
        <label for="dateInput">Date : </label>
        <input type="date" id="dateInput">
        <br><br>
        <label for="checkInput">CheckBox : </label>
        <br>
        <input type="checkbox" name="checkInput">BOX1<br>
        <input type="checkbox" name="checkInput">BOX2<br>
        <input type="checkbox" name="checkInput">BOX3
        <br><br>
        <label for="radioInput">Radio : </label>
        <br>
        <input type="radio" name="radioInput"> DEV<br>
        <input type="radio" name="radioInput"> DSA<br>
        <input type="radio" name="radioInput"> DATA
        <br><br>
        <label for="selectInput"></label>
        <select name="selectInput" id="selectInput">
            <option>option1</option>
            <option>option2</option>
        </select>
        <br><br>
        <input type="submit" value="Bubmit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
